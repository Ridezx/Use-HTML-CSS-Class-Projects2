<!DOCTYPE html>
<html>
<head>
  <title>Lab 2 â€“ Coffee Order Form</title>
</head>
<body>
  <form action="https://www.w3schools.com/action_page.php" method="get">
    <label>Customer Name:</label><br>
    <input type="text" name="name"><br><br>

    <label>Email Address:</label><br>
    <input type="email" name="email"><br><br>

    <label>Coffee Type:</label><br>
    <select name="coffee">
      <option>Latte</option>
      <option>Cappuccino</option>
      <option>Espresso</option>
      <option>Americano</option>
    </select><br><br>

    <label>Size:</label><br>
    <input type="radio" name="size" value="small">Small<br>
    <input type="radio" name="size" value="medium">Medium<br>
    <input type="radio" name="size" value="large">Large<br><br>

    <label>Extras:</label><br>
    <input type="checkbox" name="extras" value="whipped_cream">Whipped Cream<br>
    <input type="checkbox" name="extras" value="extra_shot">Extra Shot<br>
    <input type="checkbox" name="extras" value="almond_milk">Almond Milk<br><br>

    <label>Special Instructions:</label><br>
    <textarea name="instructions" rows="4" cols="30"></textarea><br><br>

    <input type="submit" value="Submit Order">
  </form>
</body>
</html>
